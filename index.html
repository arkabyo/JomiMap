<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Jomi Mapo – Bangladesh Land Measurement Converter</title>
        <link href="css/bootstraps/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstraps/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/fonts/noto-sans-bengali.css?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
        <link rel="shortcut icon" href="favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
        <link rel="manifest" href="favicon/site.webmanifest" />
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="description" content="Jomi Mapo - Bangladesh Land Measurement Converter" />
        <meta name="keywords" content="Bangladesh, Land Measurement, Converter, JomiMap" />
        <meta name="author" content="Avijit Roy" />
        <meta property="og:title" content="Jomi Mapo – Bangladesh Land Measurement Converter" />
        <meta property="og:description" content="Convert land measurements in Bangladesh easily." />
        <meta property="og:image" content="images/screenshot.png" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <!-- <meta property="og:url" content="https://jomi-map.com/" /> -->
    </head>
    <body>
        <div class="converter-card">

            <!-- language toggle -->
            <div class="d-flex justify-content-end mb-2">
            <select id="langSwitch" class="form-select form-select-sm w-auto">
                <option value="en">English</option>
                <option value="bn">বাংলা</option>
            </select>
            </div>

            <!-- logo & titles (we’ll swap tagline in JS too) -->
            <img src="images/JomiMap-Logo.svg" alt="Jomi Mapo Logo" class="logo-img mb-2" />
            <h1 class="app-title">JomiMap</h1>
            <h2 id="tagline" class="tagline">Bangladesh Land Measurement Converter</h2>

            <!-- input -->
            <div class="mb-3">
            <label id="labelValue" for="inputValue" class="form-label">Enter Value</label>
            <input type="number" class="form-control" id="inputValue" placeholder="e.g., 2.5" />
            </div>

            <!-- unit selectors -->
            <div class="row align-items-end">
            <div class="col-md-5 mb-3">
                <label id="labelFrom" for="fromUnit" class="form-label">From Unit</label>
                <select class="form-select" id="fromUnit"></select>
            </div>
            <div class="col-md-2 text-center mb-3">
                <button id="swapButton" class="btn btn-outline-secondary mt-4" title="Swap Units">
                <i class="bi bi-arrow-left-right"></i>
                </button>
            </div>
            <div class="col-md-5 mb-3">
                <label id="labelTo" for="toUnit" class="form-label">To Unit</label>
                <select class="form-select" id="toUnit"></select>
            </div>
            <div class="result-display" id="result">0</div>
            </div>
        </div>

        <script src="js/script2.js"></script>
        <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js")
            .then(() => console.log("SW registered"))
            .catch(err => console.error("SW registration failed:", err));
        }
        </script>


        </body>

</html>
