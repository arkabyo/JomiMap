<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JomiMap – Bangladesh Land Measurement Converter</title>
    <link href="css/bootstraps/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstraps/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="JomiMap - Bangladesh Land Measurement Converter" />
    <meta name="keywords" content="Bangladesh, Land Measurement, Converter, JomiMap" />
    <meta name="author" content="JomiMap Team" />
    <meta property="og:title" content="JomiMap – Bangladesh Land Measurement Converter" />
    <meta property="og:description" content="Convert land measurements in Bangladesh easily." />
    <meta property="og:image" content="images/JomiMap-Logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

  </head>
  <body>
    <div class="converter-card">
      <img src="images/JomiMap-Logo.svg" alt="JomiMap Logo" class="logo-img mb-2" />
      <h1 class="app-title">JomiMap</h1>
      <h2 class="tagline">Bangladesh Land Measurement Converter</h2>
      <div class="mb-3">
        <label for="inputValue" class="form-label">Enter Value</label>
        <input type="number" class="form-control" id="inputValue" placeholder="e.g., 2.5" />
      </div>
      <div class="row align-items-end">
        <div class="col-md-5 mb-3">
          <label for="fromUnit" class="form-label">From Unit</label>
          <select class="form-select" id="fromUnit"></select>
        </div>
        <div class="col-md-2 text-center mb-3">
          <button id="swapButton" class="btn btn-outline-secondary mt-4" title="Swap Units">
            <i class="bi bi-arrow-left-right"></i>
          </button>
        </div>
        <div class="col-md-5 mb-3">
          <label for="toUnit" class="form-label">To Unit</label>
          <select class="form-select" id="toUnit"></select>
        </div>
        <div class="result-display" id="result">0</div>
      </div>
      <script src="js/script.js"></script>
  </body>
</html>
